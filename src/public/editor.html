<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/libs/bootstrap-icons-1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/public/css/tlib-0.1.0.css">
    <link rel="shortcut icon" href="/public/img/urban_icon.svg" type="image/x-icon">
    <title>Reportes</title>
    <script src="/public/js/reportControl.js" defer></script>
</head>
<body class="bg-image bg-image-1">
    <main>
        <div class="loader dis-flex flex-center bg-blur dis-none" id="loader">
            <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        </div>
        <section class="page-full menu bg-blur dis-grid reportLayout">
            <form id="controls" class="h-100 w-100 padding-small dis-grid">
                <select id="periods" class="input input-secondary input-interface border-secondary input-round">
                    <option value="1">Primer Quincena</option>
                    <option value="2">Segunda Quincena</option>
                </select>
                <div class="dis-flex">
                    <select id="months" class="input input-secondary input-interface border-secondary input-round-left w-50">
                        <option value="0">Enero</option>
                        <option value="1">Febrero</option>
                        <option value="2">Marzo</option>
                        <option value="3">Abril</option>
                        <option value="4">Mayo</option>
                        <option value="5">Junio</option> 
                        <option value="6">Julio</option>
                        <option value="7">Agosto</option> 
                        <option value="8">Septiembre</option>
                        <option value="9">Octubre</option>
                        <option value="10">Noviembre</option>
                        <option value="11">Diciembre</option>
                    </select>
                    <input class="input input-secondary input-interface border-secondary input-round-right w-50" type="number" id="year" step="1">
                </div>

                <input class="input input-secondary input-interface border-secondary input-round" type="text" name="period" id="period" placeholder="Periodo" required>

                <input class="input input-secondary input-interface border-secondary input-round" type="text" name="name" id="name" placeholder="Nombre" required>
                <input class="input input-secondary input-interface border-secondary input-round" type="text" id="administrativeUnit" placeholder="Unidad Administrativa" required>
                <input class="input input-secondary input-interface border-secondary input-round" type="text" name="adscriptionArea" id="adscriptionArea" placeholder="Area de adscripciÃ³n" required>
                <input class="input input-secondary input-interface border-secondary input-round" type="text" name="position" id="position" placeholder="Cargo" required>
                <input class="input input-secondary input-interface border-secondary input-round" type="text" name="areaDirector" id="areaDirector" placeholder="Director de area" required>
                <input class="input input-secondary input-interface border-secondary input-round" type="text" name="directorPosition" id="directorPosition" placeholder="Cargo de director de area" required>

                <div class="color-secondary">Salto de pagina antes de firmas: <br>
                    <label><input type="radio" name="signaturesBreak" value="0" required> No</label>
                    <label><input type="radio" name="signaturesBreak" value="1"> Si</label>
                </div>

                <button class="btn btn-primary-bg bi-calendar" id="btn_date" type="button"> Generar fechas</button>
                <button class="btn btn-primary bi-printer" id="btn_pdf" type="submit"> Generar PDF</button>
            </form>
            <div class="padding-small" id="dates">
                
            </div>
            <div class="padding-small" id="editor">
                <textarea id="editor_textarea" class="input input-secondary input-round border-secondary w-100 h-100"></textarea>
            </div>
        </section>
        <div class="topPannel padding-large dis-none" id="panel">
            <span class="bi-x-circle color-primary" id="panel_close"></span>
            <iframe class="w-100 h-100" id="pdfFrame"></iframe>
        </div>
    </main>
</body>
</html>
